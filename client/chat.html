<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">

    
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
              <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
              <button id="submit-btn">Send</button>
            </form>
            <button id="send-location">Send location</button>
          </div>
    </div>

    <script id="message" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{ from }}</h4>
                <span>{{ createdAt }}</span>
            </div>
            <div class="message__body">
                {{ text }}
            </div>
        </li>
    </script>
    <script id="location-message" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{ from }}</h4>
                <span>{{ createdAt }}</span>
            </div>
            <div class="message__body">
                <a target='__blank' href="{{ url }}">My current location</a>
            </div>
        </li>
    </script>

    <script type="module" src="chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="lib/mustache.js"></script>
</body>

</html>
